<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 2 - CG - Luize Abreu</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/webgl-tutorials.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="uiContainer">
        <div id="ui">
            <div>
                <label for="ambientSlider">Luz Ambiente:</label>
                <input type="range" id="ambientSlider" min="0" max="1" step="0.1" value="0.5">
                <span id="ambientValue">0.5</span>
            </div>
            <div>
                <label for="diffuseSlider">Luz Direcional:</label>
                <input type="range" id="diffuseSlider" min="0" max="1" step="0.1" value="0.5">
                <span id="diffuseValue">0.5</span>
            </div>
            <div>
                <label for="pointLightSlider">Luz Pontual:</label>
                <input type="range" id="pointLightSlider" min="0" max="1" step="0.1" value="0.5">
                <span id="pointValue">0.5</span>
            </div>
            <div>
                <label for="shininessSlider">Shininess:</label>
                <input type="range" id="shininessSlider" min="1" max="300" step="1" value="150">
                <span id="shininessValue">150</span>
            </div>
            <div>
                <button id="toggleToonShader">Toon Shader</button>
            </div>
            <div>
                <button id="animation">Animação</button>
            </div>
        </div>
    </div>

    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
